type User {
  id: String!
  username: String!
  name: String!
  email: String!
  phoneNumber: String!
  image: String
}

type Query {
  getUserById(id: ID!): User!
  getUserByEmail(email: String!): User!
}

input CreateUser {
  username: String!
  name: String!
  email: String!
  phoneNumber: String!
  password: String!
  image: String
}

type Mutation {
  createUser(user: CreateUser): User!
}
